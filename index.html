<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Schedule">
    <title>Activity Schedule PWA</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#667eea">
    <link rel="apple-touch-icon" href="icon-192.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 15px;
        }

        .header h1 {
            color: #2d3748;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .header p {
            color: #718096;
            font-size: 14px;
            font-weight: 500;
        }

        .month-selector {
            text-align: center;
            margin-bottom: 20px;
        }

        .month-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            margin: 0 5px;
            transition: all 0.3s ease;
        }

        .month-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .month-btn.active {
            background: linear-gradient(135deg, #2ed573, #7bed9f);
        }

        .schedule-grid {
            display: grid;
            grid-template-columns: 60px 1fr;
            gap: 1px;
            background: #e2e8f0;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .time-header, .day-header {
            background: #4a5568;
            color: white;
            font-weight: 600;
            font-size: 11px;
            padding: 8px 4px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .days-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
        }

        .day-header {
            font-size: 10px;
            padding: 6px 2px;
        }

        .time-slot {
            background: #f7fafc;
            color: #2d3748;
            font-weight: 600;
            font-size: 12px;
            padding: 12px 4px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            border-right: 1px solid #e2e8f0;
        }

        .activity-row {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
        }

        .activity-cell {
            background: #f7fafc;
            padding: 8px 4px;
            text-align: center;
            font-size: 10px;
            font-weight: 600;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .activity-cell.has-activity {
            color: white;
            font-weight: 700;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        .activity-cell.empty {
            background: #f1f5f9;
            color: #cbd5e0;
        }

        .activity-cell.multi-activity {
            position: relative;
            overflow: hidden;
        }

        .activity-option {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.5s ease-in-out;
            padding: 8px 4px;
            font-size: 10px;
            font-weight: 700;
            color: white;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        .activity-option.active {
            opacity: 1;
            transform: translateY(0);
        }

        .activity-option.next {
            transform: translateY(-10px);
        }

        /* Activity color coding - FIXED styling for Fun & Fit and Art & Craft */
        .bimba { background: linear-gradient(135deg, #ff6b6b, #ee5a24); }
        .baby-gym { background: linear-gradient(135deg, #4ecdc4, #44a08d); }
        .baby-sport { background: linear-gradient(135deg, #45b7d1, #96c93d); }
        .gym-nastic { background: linear-gradient(135deg, #f093fb, #f5576c); }
        .art--craft { background: linear-gradient(135deg, #feca57, #ff9ff3); }
        .mix-sport { background: linear-gradient(135deg, #3742fa, #2f3542); }
        .fun--fit { background: linear-gradient(135deg, #2ed573, #7bed9f); }
        .boot-camp { background: linear-gradient(135deg, #ff4757, #c44569); }
        .push-bike { background: linear-gradient(135deg, #ff9500, #ff6b35); }

        .legend {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            margin-top: 20px;
            margin-bottom: 15px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 10px;
            font-weight: 600;
        }

        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 3px;
        }

        .image-controls {
            text-align: center;
            margin-bottom: 15px;
        }

        .image-select-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 10px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .image-select-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .show-image-btn {
            background: linear-gradient(135deg, #2ed573, #7bed9f);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(46, 213, 115, 0.3);
            display: none;
        }

        .show-image-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(46, 213, 115, 0.4);
        }

        .show-image-btn.hide-mode {
            background: linear-gradient(135deg, #ff4757, #c44569);
            box-shadow: 0 4px 15px rgba(255, 71, 87, 0.3);
        }

        #imageInput {
            display: none;
        }

        .selected-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: contain;
            z-index: 1000;
            display: none;
        }

        .image-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            z-index: 999;
            display: none;
        }

        .close-image-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            z-index: 1001;
            display: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .close-image-btn:hover {
            background: white;
            transform: scale(1.1);
        }

        .image-filename {
            font-size: 10px;
            color: #718096;
            margin-top: 8px;
            font-style: italic;
            display: none;
        }

        @media (max-width: 360px) {
            .container {
                padding: 15px;
            }
            
            .activity-cell {
                font-size: 9px;
                padding: 6px 2px;
            }
        }

        /* PWA Splash Screen Styles */
        @media (display-mode: standalone) {
            body {
                padding-top: 0;
            }
        }

        /* Loading/Splash Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }

        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .splash-logo {
            font-size: 120px;
            margin-bottom: 30px;
            animation: pulse 2s ease-in-out infinite;
        }

        .splash-title {
            color: white;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 15px;
            text-align: center;
        }

        .splash-subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
            font-weight: 500;
            text-align: center;
            margin-bottom: 40px;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Loading/Splash Screen -->
    <div id="loadingScreen" class="loading-screen">
        <div class="splash-logo">üìÖ</div>
        <h1 class="splash-title">Activity Schedule</h1>
        <p class="splash-subtitle">Weekly Activity Schedule PWA</p>
        <div class="loading-spinner"></div>
    </div>

    <div class="container">
        <div class="header">
            <h1 id="monthTitle">July 2025</h1>
            <p>Weekly Activity Schedule</p>
        </div>

        <div class="month-selector">
            <button class="month-btn active" onclick="switchMonth('july')">July</button>
            <button class="month-btn" onclick="switchMonth('august')">August</button>
        </div>

        <div id="scheduleContainer">
            <!-- Schedule will be dynamically loaded here -->
        </div>

        <div class="legend">
            <div class="legend-item">
                <div class="legend-color" style="background: linear-gradient(135deg, #ff6b6b, #ee5a24);"></div>
                <span>Bimba</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: linear-gradient(135deg, #4ecdc4, #44a08d);"></div>
                <span>Baby Gym</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: linear-gradient(135deg, #45b7d1, #96c93d);"></div>
                <span>Baby Sport</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: linear-gradient(135deg, #f093fb, #f5576c);"></div>
                <span>Gym nastic</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: linear-gradient(135deg, #feca57, #ff9ff3);"></div>
                <span>Art & Craft</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: linear-gradient(135deg, #3742fa, #2f3542);"></div>
                <span>Mix Sport</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: linear-gradient(135deg, #2ed573, #7bed9f);"></div>
                <span>Fun & Fit</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: linear-gradient(135deg, #ff4757, #c44569);"></div>
                <span>Boot camp</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: linear-gradient(135deg, #ff9500, #ff6b35);"></div>
                <span>Push Bike</span>
            </div>
        </div>

        <div class="image-controls">
            <button class="image-select-btn" onclick="selectImage()">üì∑ Select Image</button>
            <button class="show-image-btn" id="showImageBtn" onclick="toggleImage()">üëÅÔ∏è Show Image</button>
            <input type="file" id="imageInput" accept="image/*" onchange="handleImageSelect(event)">
        </div>
    </div>

    <!-- Image overlay moved outside container for full page coverage -->
    <div id="imageContainer">
        <div id="imageOverlay" class="image-overlay"></div>
        <img id="selectedImage" class="selected-image" alt="Selected image">
        <button id="closeImageBtn" class="close-image-btn" onclick="hideImage()">‚úï</button>
        <div id="imageFilename" class="image-filename"></div>
    </div>

    <script>
        // Schedule data organized by days first (easier to input), then converted to hours for display
        const dailyScheduleData = {
            july: {
                title: "July 2025",
                dailySchedule: {
                    monday: {
                        "08:00": "Bimba",
                        "10:00": "Baby Gym", 
                        "11:00": "Baby Sport",
                        "15:00": "Art & Craft"
                    },
                    tuesday: {
                        "09:00": "Baby Gym"
                    },
                    wednesday: {
                        "08:00": "Bimba",
                        "09:00": "Baby Sport",
                        "10:00": "Baby Gym",
                        "14:00": "Art & Craft",
                        "15:00": "Fun & Fit",
                        "16:00": "Art & Craft"
                    },
                    thursday: {
                        "10:00": "Gym nastic",
                        "11:00": "Mix Sport",
                        "14:00": "Gym nastic"
                    },
                    friday: {
                        "08:00": "Bimba",
                        "10:00": "Baby Gym",
                        "14:00": "Art & Craft",
                        "15:00": "Fun & Fit"
                    },
                    saturday: {
                        "08:00": "Push Bike",
                        "09:00": ["Push Bike", "Baby Sport"],
                        "10:00": ["Push Bike", "Baby Gym"],
                        "11:00": ["Push Bike", "Gym nastic"],
                        "15:00": ["Mix Sport", "Fun & Fit"]
                    },
                    sunday: {
                        "08:00": "Push Bike",
                        "09:00": "Push Bike",
                        "10:00": ["Push Bike", "Art & Craft"],
                        "11:00": ["Push Bike", "Mix Sport"],
                        "15:00": "Boot camp",
                        "16:00": "Gym nastic"
                    }
                }
            },
            august: {
                title: "August 2025",
                dailySchedule: {
                    monday: {
                        "08:00": "Bimba",
                        "09:00": "Baby Gym",
                        "10:00": "Baby Gym",
                        "11:00": "Baby Sport",
                        "14:00": "Gym nastic", 
                        "15:00": "Art & Craft"
                    },
                    tuesday: {
                        "09:00": "Baby Gym",
                        "14:00": "Gym nastic"
                    },
                    wednesday: {
                        "08:00": "Bimba",
                        "10:00": "Baby Sport", 
                        "11:00": "Baby Gym",
                        "13:00": "Gym nastic",
                        "14:00": "Art & Craft",
                        "15:00": "Fun & Fit",
                        "16:00": "Art & Craft"
                    },
                    thursday: {
                        "10:00": "Gym nastic",
                        "11:00": "Mix Sport",
                        "14:00": "Gym nastic"
                    },
                    friday: {
                        "08:00": "Bimba",
                        "10:00": "Baby Gym",
                        "14:00": "Art & Craft",
                        "15:00": "Fun & Fit"
                    },
                    saturday: {
                        "08:00": "Push Bike",
                        "09:00": ["Push Bike", "Baby Gym"],
                        "10:00": ["Push Bike", "Baby Sport"], 
                        "11:00": ["Push Bike", "Gym nastic"],
                        "15:00": ["Mix Sport", "Fun & Fit"]
                    },
                    sunday: {
                        "08:00": "Push Bike",
                        "09:00": "Push Bike",
                        "10:00": ["Push Bike", "Art & Craft"], 
                        "11:00": ["Push Bike", "Mix Sport"],
                        "15:00": "Boot camp",
                        "16:00": "Gym nastic"
                    }
                }
            }
        };

        let selectedImageData = null;
        let selectedFileName = '';
        let isImageVisible = false;
        let currentMonth = getCurrentMonth();

        // Get current month automatically
        function getCurrentMonth() {
            const currentDate = new Date();
            const currentMonthIndex = currentDate.getMonth(); // 0 = January, 6 = July, 7 = August
            
            // July = 6, August = 7
            if (currentMonthIndex === 6) {
                return 'july';
            } else if (currentMonthIndex === 7) {
                return 'august';
            } else {
                // Default to July if not July/August
                return 'july';
            }
        }

        // Convert daily schedule to hourly format for display
        function convertToHourlyFormat(dailyData) {
            const hours = ["08:00", "09:00", "10:00", "11:00", "12:00", "13:00", "14:00", "15:00", "16:00"];
            const days = ["monday", "tuesday", "wednesday", "thursday", "friday", "saturday", "sunday"];
            const hourlySchedule = {};
            
            hours.forEach(hour => {
                hourlySchedule[hour] = [];
                days.forEach(day => {
                    const daySchedule = dailyData.dailySchedule[day] || {};
                    hourlySchedule[hour].push(daySchedule[hour] || "-");
                });
            });
            
            return {
                title: dailyData.title,
                schedule: hourlySchedule
            };
        }

        // PWA Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(registration => {
                        console.log('SW registered:', registration);
                        
                        // Check for updates
                        registration.addEventListener('updatefound', () => {
                            console.log('New service worker found!');
                        });
                    })
                    .catch(error => {
                        console.log('SW registration failed:', error);
                    });
            });
        }

        // PWA Install prompt
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            console.log('beforeinstallprompt fired');
            // Prevent Chrome 67 and earlier from automatically showing the prompt
            e.preventDefault();
            // Stash the event so it can be triggered later
            deferredPrompt = e;
            
            // Show install button (optional)
            // showInstallButton();
        });

        window.addEventListener('appinstalled', (evt) => {
            console.log('App was installed');
        });

        // Load saved image
        function loadSavedImage() {
            const savedImage = localStorage.getItem('scheduleImage');
            const savedFilename = localStorage.getItem('scheduleFilename');
            
            if (savedImage && savedFilename) {
                selectedImageData = savedImage;
                selectedFileName = savedFilename;
                
                const imgElement = document.getElementById('selectedImage');
                const filenameElement = document.getElementById('imageFilename');
                const showBtn = document.getElementById('showImageBtn');
                
                imgElement.src = selectedImageData;
                filenameElement.textContent = selectedFileName;
                showBtn.style.display = 'inline-block';
            }
        }

        // Save image
        function saveImage(imageData, filename) {
            localStorage.setItem('scheduleImage', imageData);
            localStorage.setItem('scheduleFilename', filename);
        }

        // Generate activity cell HTML
        function generateActivityCell(activity) {
            if (activity === "-") {
                return '<div class="activity-cell empty">-</div>';
            } else if (Array.isArray(activity)) {
                // Multi-activity cell
                let html = '<div class="activity-cell multi-activity">';
                activity.forEach((act, index) => {
                    const className = getActivityClassName(act);
                    const activeClass = index === 0 ? ' active' : '';
                    html += `<div class="activity-option ${className}${activeClass}">${act}</div>`;
                });
                html += '</div>';
                return html;
            } else {
                // Single activity cell
                const className = getActivityClassName(activity);
                return `<div class="activity-cell has-activity ${className}">${activity}</div>`;
            }
        }

        // Helper function to get correct CSS class name
        function getActivityClassName(activity) {
            const activityMap = {
                'Art & Craft': 'art--craft',
                'Fun & Fit': 'fun--fit',
                'Gym nastic': 'gym-nastic',
                'Boot camp': 'boot-camp',
                'Baby Gym': 'baby-gym',
                'Baby Sport': 'baby-sport',
                'Mix Sport': 'mix-sport',
                'Push Bike': 'push-bike',
                'Bimba': 'bimba'
            };
            
            return activityMap[activity] || activity.toLowerCase().replace(/\s+/g, '-').replace('&', '-');
        }

        // Load schedule for a specific month
        function loadSchedule(month) {
            const dailyData = dailyScheduleData[month];
            const data = convertToHourlyFormat(dailyData);
            const container = document.getElementById('scheduleContainer');
            const title = document.getElementById('monthTitle');
            
            title.textContent = data.title;
            
            let html = `
                <div class="schedule-grid">
                    <div class="time-header">Time</div>
                    <div class="days-grid">
                        <div class="day-header">MON</div>
                        <div class="day-header">TUE</div>
                        <div class="day-header">WED</div>
                        <div class="day-header">THU</div>
                        <div class="day-header">FRI</div>
                        <div class="day-header">SAT</div>
                        <div class="day-header">SUN</div>
                    </div>
            `;
            
            Object.entries(data.schedule).forEach(([time, activities]) => {
                html += `<div class="time-slot">${time}</div>`;
                html += '<div class="activity-row">';
                activities.forEach(activity => {
                    html += generateActivityCell(activity);
                });
                html += '</div>';
            });
            
            html += '</div>';
            container.innerHTML = html;
            
            // Restart animations after loading new schedule
            setTimeout(animateMultiActivities, 100);
        }

        // Switch month function
        function switchMonth(month) {
            currentMonth = month;
            
            // Update active button
            document.querySelectorAll('.month-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // Load new schedule
            loadSchedule(month);
        }

        // Function to animate multi-activity cells
        function animateMultiActivities() {
            const multiCells = document.querySelectorAll('.multi-activity');
            
            multiCells.forEach(cell => {
                const options = cell.querySelectorAll('.activity-option');
                if (options.length <= 1) return;
                
                let currentIndex = 0;
                
                // Create animation interval for each cell
                setInterval(() => {
                    // Remove active class from current option
                    options[currentIndex].classList.remove('active');
                    options[currentIndex].classList.add('next');
                    
                    // Move to next option
                    currentIndex = (currentIndex + 1) % options.length;
                    
                    // Add active class to new option
                    setTimeout(() => {
                        options.forEach(opt => opt.classList.remove('next'));
                        options[currentIndex].classList.add('active');
                    }, 250);
                    
                }, 3000); // Change every 3 seconds
            });
        }

        // Function to trigger file input
        function selectImage() {
            document.getElementById('imageInput').click();
        }

        // Function to handle image selection
        function handleImageSelect(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    selectedImageData = e.target.result;
                    selectedFileName = file.name;
                    
                    // Save to localStorage
                    saveImage(selectedImageData, selectedFileName);
                    
                    // Update image element
                    const imgElement = document.getElementById('selectedImage');
                    const filenameElement = document.getElementById('imageFilename');
                    
                    imgElement.src = selectedImageData;
                    filenameElement.textContent = selectedFileName;
                    
                    // Show the show/hide button
                    const showBtn = document.getElementById('showImageBtn');
                    showBtn.style.display = 'inline-block';
                    showBtn.textContent = 'üëÅÔ∏è Show Image';
                    showBtn.classList.remove('hide-mode');
                    
                    // Reset state
                    isImageVisible = false;
                    hideImage();
                };
                reader.readAsDataURL(file);
            }
        }

        // Function to toggle image visibility
        function toggleImage() {
            if (selectedImageData) {
                if (!isImageVisible) {
                    showImage();
                } else {
                    hideImage();
                }
            }
        }

        // Function to show image fullscreen
        function showImage() {
            const imgElement = document.getElementById('selectedImage');
            const overlayElement = document.getElementById('imageOverlay');
            const closeBtn = document.getElementById('closeImageBtn');
            const showBtn = document.getElementById('showImageBtn');
            
            if (selectedImageData) {
                // Show fullscreen image
                overlayElement.style.display = 'block';
                imgElement.style.display = 'block';
                closeBtn.style.display = 'block';
                
                // Update button
                showBtn.textContent = 'üôà Hide Image';
                showBtn.classList.add('hide-mode');
                isImageVisible = true;
                
                // Prevent body scroll
                document.body.style.overflow = 'hidden';
            }
        }

        // Function to hide image
        function hideImage() {
            const imgElement = document.getElementById('selectedImage');
            const overlayElement = document.getElementById('imageOverlay');
            const closeBtn = document.getElementById('closeImageBtn');
            const showBtn = document.getElementById('showImageBtn');
            
            // Hide fullscreen image
            overlayElement.style.display = 'none';
            imgElement.style.display = 'none';
            closeBtn.style.display = 'none';
            
            // Update button
            showBtn.textContent = 'üëÅÔ∏è Show Image';
            showBtn.classList.remove('hide-mode');
            isImageVisible = false;
            
            // Restore body scroll
            document.body.style.overflow = 'auto';
        }
        
        // Initialize app
        document.addEventListener('DOMContentLoaded', () => {
            // Show loading screen for 2 seconds
            setTimeout(() => {
                const loadingScreen = document.getElementById('loadingScreen');
                loadingScreen.classList.add('hidden');
                
                // Remove loading screen from DOM after transition
                setTimeout(() => {
                    loadingScreen.remove();
                }, 500);
            }, 2000);

            // Set active button based on current month
            document.querySelectorAll('.month-btn').forEach(btn => btn.classList.remove('active'));
            const activeBtn = document.querySelector(`.month-btn[onclick="switchMonth('${currentMonth}')"]`);
            if (activeBtn) activeBtn.classList.add('active');
            
            loadSchedule(currentMonth);
            loadSavedImage();
        });
    </script>
</body>
</html>
